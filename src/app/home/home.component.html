<div class="container">
    <p class="text-4xl lg:text-6xl font-semibold text-gray-900">
        Currency <br class="flex lg:hidden"> Converter
    </p>
    
    <div class="mt-6 mx-4 lg:mx-0 py-8 px-16 rounded-3xl bg-white shadow">
        <div class="block lg:flex justify-around items-center">
            <div class="w-full mr-4">
                <label for="amount" class="block mb-2 text-xl font-medium text-gray-900">Amount</label>
                <input (keyup)="result = undefined" [(ngModel)]="amount" name="amount" id="amount" type="number" min="0.00" max="10000.00" step="0.01" class="bg-gray-50 py-4 px-8 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full focus:ring-black focus:border-black">
            </div>
            <div class="w-full mr-4">
                <label for="currency_1" class="block mb-2 text-xl font-medium text-gray-900">From Currency</label>
                <select (change)="result = undefined" [(ngModel)]="currency1" name="currency1" id="currency_1" class="bg-gray-50 py-4 px-8 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full">
                    <option *ngFor="let currency of currencyList" [value]="currency.code">{{currency.description}}</option>
                </select>
            </div>
            <div (click)="changeCurrency()" class="hidden lg:flex rounded-full hover:bg-gray-200 border mt-8 mr-4 border-gray-300">
                <svg class="w-6 h-6 m-4 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
                </svg>
            </div>
              
            <div class="w-full">
                <label for="currency_2" class="block mb-2 text-xl font-medium text-gray-900">To Currency</label>
                <select (change)="result = undefined" [(ngModel)]="currency2" name="currency2" id="currency_2" class="bg-gray-50 py-4 px-8 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full">
                    <option *ngFor="let currency of currencyList" [value]="currency.code">{{currency.description}}</option>
                </select>
            </div>

        </div>

        <div *ngIf="result" class="block justify-end my-6">
            <p class="font-bold text-lg text-gray-600">{{amount.toFixed(2)}} {{currency1}} =</p>
            <p class="font-bold text-4xl text-gray-900">{{result.toFixed(2)}} {{currency2}}</p>
        </div>

        <div (click)="convert()" class="flex justify-end mt-6">
            <button class="bg-gray-50 py-4 px-8 border border-gray-300 text-white text-xl font-bold uppercase rounded-xl block w-full">Convert</button>
        </div>
    </div>
</div>
